<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi AQI: Live Monitor & Forecaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
        }
        
        .digital-display {
            background-color: #020617; /* slate-950 */
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid #1e293b; /* slate-800 */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 0 15px rgba(14, 165, 233, 0.2);
            text-align: center;
            width: 280px;
        }
        .digital-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 4.5rem;
            line-height: 1;
            color: #f8fafc; /* slate-50 */
            transition: text-shadow 0.5s ease;
        }

        .custom-input {
            background-color: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            color: #cbd5e1; /* slate-300 */
            transition: all 0.2s ease-in-out;
        }
        .custom-input:focus {
            outline: none;
            border-color: #38bdf8; /* sky-500 */
            box-shadow: 0 0 0 2px #0f172a, 0 0 0 4px #38bdf8;
            transform: translateY(-2px);
        }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }
    </style>
</head>
<body class="text-slate-300 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-5xl mx-auto bg-slate-800/60 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-10 border border-slate-700">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">Delhi AQI: Live Monitor & Forecaster</h1>
            <p class="mt-2 text-slate-400">View live air quality data and predict tomorrow's AQI.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 md:items-start">
            
            <!-- Left Column: Live Data -->
            <div class="flex flex-col space-y-6">
                <h2 class="text-2xl font-semibold text-white border-b-2 border-indigo-500 pb-2">Live Air Quality</h2>
                <div id="live-data-container" class="bg-slate-900/70 p-6 rounded-xl border border-slate-700 text-center">
                    <p id="live-status" class="text-slate-400">Fetching live data...</p>
                    <div id="live-aqi-display" class="hidden">
                         <div class="digital-display mx-auto">
                             <div id="liveAqiValue" class="digital-text">-</div>
                             <div id="liveAqiCategory" class="text-lg font-medium mt-2 text-slate-400"></div>
                         </div>
                         <div class="text-left mt-4 bg-slate-800 p-4 rounded-lg">
                            <h3 class="font-semibold text-lg mb-2 text-white">Live Pollutant Levels (µg/m³)</h3>
                            <ul id="pollutantData" class="space-y-1 text-slate-300 text-sm"></ul>
                         </div>
                    </div>
                </div>
                 <button id="useLiveDataBtn" class="w-full bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition-transform duration-150 active:scale-95 transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Use Live Data to Forecast
                </button>
            </div>

            <!-- Right Column: Prediction Tool -->
            <div class="flex flex-col items-center justify-start bg-slate-900/70 p-6 rounded-xl border border-slate-700 h-full">
                 <h2 class="text-2xl font-semibold text-white mb-6">AQI Forecaster</h2>
                
                <div class="w-full">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="pm25" class="block text-sm font-medium mb-1">PM₂.₅</label>
                            <input type="number" id="pm25" min="0" class="w-full p-2 rounded-lg custom-input" placeholder="e.g., 95.8">
                        </div>
                        <div>
                            <label for="pm10" class="block text-sm font-medium mb-1">PM₁₀</label>
                            <input type="number" id="pm10" min="0" class="w-full p-2 rounded-lg custom-input" placeholder="e.g., 180.4">
                        </div>
                        <div>
                            <label for="no2" class="block text-sm font-medium mb-1">NO₂</label>
                            <input type="number" id="no2" min="0" class="w-full p-2 rounded-lg custom-input" placeholder="e.g., 45.3">
                        </div>
                         <div>
                            <label for="ozone" class="block text-sm font-medium mb-1">Ozone</label>
                            <input type="number" id="ozone" min="0" class="w-full p-2 rounded-lg custom-input" placeholder="e.g., 35.1">
                        </div>
                    </div>
                     <button id="predictBtn" class="w-full bg-sky-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-600 focus:outline-none focus:ring-4 focus:ring-sky-500/50 transition-transform duration-150 active:scale-95 transform hover:-translate-y-1">
                        Predict Tomorrow's AQI
                    </button>
                </div>

                <div class="w-full border-t border-slate-700 my-6"></div>
                
                <div id="result-container" class="text-center">
                    <div class="digital-display">
                         <div id="aqiValue" class="digital-text">-</div>
                         <div id="aqiCategory" class="text-lg font-medium mt-2 text-slate-400">Prediction</div>
                    </div>
                    <p id="aqiInterpretation" class="mt-4 text-slate-400 max-w-xs mx-auto"></p>
                </div>

                <div id="loading-spinner" class="hidden text-center">
                    <svg class="animate-spin h-10 w-10 text-sky-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-slate-400">Analyzing data...</p>
                 </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const predictBtn = document.getElementById('predictBtn');
        const useLiveDataBtn = document.getElementById('useLiveDataBtn');
        const resultContainer = document.getElementById('result-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        const liveStatus = document.getElementById('live-status');
        const liveAqiDisplay = document.getElementById('live-aqi-display');
        const liveAqiValueEl = document.getElementById('liveAqiValue');
        const liveAqiCategoryEl = document.getElementById('liveAqiCategory');
        const pollutantList = document.getElementById('pollutantData');

        let livePollutantData = null;

        // --- Live Data Fetching (from OpenWeatherMap) ---
        // IMPORTANT: Use the "Default" key from your OpenWeatherMap account, which is for the free v2.5 APIs.
        // A key for the "One Call 3.0" API will NOT work here or in Home Assistant.
        const API_KEY = "8b00cc94c004f47abf52aaf9bcd0635e";
        const lat = 28.6139; // Delhi latitude
        const lon = 77.2090; // Delhi longitude

        async function fetchAQI() {
            if (API_KEY === "YOUR_OPENWEATHERMAP_API_KEY") {
                liveStatus.textContent = "Please set your OpenWeatherMap API key in the script.";
                liveStatus.style.color = '#f87171'; // A reddish color for errors
                return;
            }
            
            try {
                // This uses the v2.5 Air Pollution API, which is what Home Assistant also uses.
                const response = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
                
                if (!response.ok) {
                    let errorMessage = `API request failed (Status: ${response.status}).`;
                    if(response.status === 401) {
                        errorMessage = "Error: Invalid API Key. Please ensure you are using a key for the free v2.5 API, not the One Call v3.0 API. It may also take up to 2 hours for a new key to activate.";
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                const aqiData = data.list[0];
                const aqiValue = aqiData.main.aqi;
                const components = aqiData.components;

                livePollutantData = {
                    pm2_5: components.pm2_5,
                    pm10: components.pm10,
                    no2: components.no2,
                    o3: components.o3,
                };

                const scaledAqi = (aqiValue - 1) * 25 + (aqiValue > 1 ? (aqiValue-1) * 25 : 0); // More accurate scaling
                const aqiInfo = getAqiInfo(scaledAqi); 
                
                liveAqiValueEl.textContent = Math.round(scaledAqi);
                liveAqiCategoryEl.textContent = aqiInfo.category;
                liveAqiCategoryEl.style.color = aqiInfo.color;
                liveAqiValueEl.style.textShadow = `0 0 8px ${aqiInfo.color}, 0 0 16px ${aqiInfo.color}`;

                pollutantList.innerHTML = `
                    <li><strong>PM₂.₅:</strong> ${components.pm2_5.toFixed(2)} µg/m³</li>
                    <li><strong>PM₁₀:</strong> ${components.pm10.toFixed(2)} µg/m³</li>
                    <li><strong>NO₂:</strong> ${components.no2.toFixed(2)} µg/m³</li>
                    <li><strong>Ozone (O₃):</strong> ${components.o3.toFixed(2)} µg/m³</li>
                    <li><strong>SO₂:</strong> ${components.so2.toFixed(2)} µg/m³</li>
                    <li><strong>CO:</strong> ${components.co.toFixed(2)} µg/m³</li>
                `;
                
                liveStatus.classList.add('hidden');
                liveAqiDisplay.classList.remove('hidden');
                useLiveDataBtn.disabled = false;

            } catch (error) {
                console.error("Error fetching live data:", error);
                liveStatus.textContent = error.message;
                liveStatus.style.color = '#f87171';
            }
        }

        // --- Forecasting Logic ---
        function simulateModelPrediction(features) {
            const weights = { AQI_lag_1: 0.5, PM2_5_roll_mean_3: 0.3, PM10: 0.15, PM2_5: 0.25, NO2: 0.1, day_of_year: 0.05, ozone: 0.08 };
            const intercept = 15;
            let prediction = intercept + (features.AQI_lag_1 * weights.AQI_lag_1) + (features.PM2_5_roll_mean_3 * weights.PM2_5_roll_mean_3) + (features.PM10 * weights.PM10) + (features.PM2_5 * weights.PM2_5) + (features.NO2 * weights.NO2) + (features.day_of_year * weights.day_of_year) + (features.ozone * weights.ozone);
            return Math.max(0, Math.min(500, prediction));
        }

        function createFeatures(pm25, pm10, no2, ozone) {
            const avgData = { AQI: 193.5, PM2_5: 95.8, PM10: 180.4, NO2: 45.3 };
            const estimatedTodayAQI = (pm25 * 1.5 + pm10 * 0.75 + no2 * 0.5) / 3;
            return { AQI_lag_1: estimatedTodayAQI, PM2_5_roll_mean_3: (pm25 + avgData.PM2_5 * 2) / 3, PM10: pm10, PM2_5: pm25, NO2: no2, day_of_year: new Date().getDOY(), ozone: ozone };
        }

        Date.prototype.getDOY = function() {
            const start = new Date(this.getFullYear(), 0, 0);
            const diff = (this - start) + ((start.getTimezoneOffset() - this.getTimezoneOffset()) * 60 * 1000);
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function getAqiInfo(aqi) {
            let category, interpretation, color;
            if (aqi <= 50) { category = "Good"; interpretation = "Minimal impact on health."; color = "#10B981"; } 
            else if (aqi <= 100) { category = "Satisfactory"; interpretation = "Minor breathing discomfort."; color = "#A3E635"; } 
            else if (aqi <= 200) { category = "Moderate"; interpretation = "Breathing discomfort to sensitive groups."; color = "#FBBF24"; } 
            else if (aqi <= 300) { category = "Poor"; interpretation = "Breathing discomfort to most people."; color = "#F97316"; } 
            else if (aqi <= 400) { category = "Very Poor"; interpretation = "Respiratory illness on prolonged exposure."; color = "#EF4444"; } 
            else { category = "Severe"; interpretation = "Serious health impacts on everyone."; color = "#7E22CE"; }
            return { category, interpretation, color };
        }

        function updatePredictionUI(predictedAqi) {
            const { category, interpretation, color } = getAqiInfo(predictedAqi);
            const aqiValueEl = document.getElementById('aqiValue');
            
            let current = 0;
            const end = Math.round(predictedAqi);
            
            if (end === 0) {
                 aqiValueEl.textContent = 0;
            } else {
                const duration = 1000;
                const stepTime = Math.max(1, Math.floor(duration / end));

                const timer = setInterval(() => {
                    current++;
                    aqiValueEl.textContent = current;
                    if (current >= end) {
                        clearInterval(timer);
                        aqiValueEl.textContent = end;
                    }
                }, stepTime);
            }
            
            document.getElementById('aqiCategory').textContent = category;
            document.getElementById('aqiCategory').style.color = color;
            document.getElementById('aqiInterpretation').textContent = interpretation;

            aqiValueEl.style.textShadow = `0 0 8px ${color}, 0 0 16px ${color}`;
        }

        // --- Event Listeners ---
        predictBtn.addEventListener('click', () => {
            const pm25 = Math.max(0, parseFloat(document.getElementById('pm25').value)) || 95.8;
            const pm10 = Math.max(0, parseFloat(document.getElementById('pm10').value)) || 180.4;
            const no2 = Math.max(0, parseFloat(document.getElementById('no2').value)) || 45.3;
            const ozone = Math.max(0, parseFloat(document.getElementById('ozone').value)) || 35.1;

            resultContainer.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            setTimeout(() => {
                const features = createFeatures(pm25, pm10, no2, ozone);
                const predictedAqi = simulateModelPrediction(features);
                updatePredictionUI(predictedAqi);
                loadingSpinner.classList.add('hidden');
                resultContainer.classList.remove('hidden');
            }, 1500);
        });

        useLiveDataBtn.addEventListener('click', () => {
            if (livePollutantData) {
                document.getElementById('pm25').value = livePollutantData.pm2_5.toFixed(2);
                document.getElementById('pm10').value = livePollutantData.pm10.toFixed(2);
                document.getElementById('no2').value = livePollutantData.no2.toFixed(2);
                document.getElementById('ozone').value = livePollutantData.o3.toFixed(2);
                predictBtn.click();
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', fetchAQI);
    </script>
</body>
</html>
